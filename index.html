<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="src/images/svg-logo.svg" class="header__logo" alt="Проект Место логотип.">
  </header>

  <main class="content">
    <div class="user-panel">
      <div class="user-panel__profile">
        <img class="user-panel__user-photo" src="src/images/user-pictures/user-mabel.jpg" alt="аватар пользователя">
        <div class="user-panel__text-container">
          <div class="row-container">
            <h1 class="user-panel__user-name">Имя пользователя</h1>
            <button type="button" class="user-panel__edit-button" aria-label="Кнопка редактирования данных пользователя."></button>
          </div>
          <p class="user-panel__user-signature">Подпись пользователя</p>
        </div>


      </div>
      <button type="button" class="user-panel__add-post-button" aria-label="Кнопка создания нового поста."></button>
    </div>

    <section class="posts-gallery" aria-label="Галерея">
      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-karachaevsk.png" alt="Карачаевск. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Карачаевск</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-elbrus.png" alt="Гора Эльбрус. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Гора Эльбрус</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-dombai.png" alt="Горнолыжный комплекс Домбай. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Домбай</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-elbrus.png" alt="Гора Эльбрус. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Гора Эльбрус</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-dombai.png" alt="Горнолыжный комплекс Домбай. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Домбай</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
        <img class="posts-gallery__item-photo" src="src/images/photo-karachaevsk.png" alt="Карачаевск. Фото.">
        <div class="posts-gallery__item-panel">
          <h2 class="posts-gallery__item-heading">Карачаево-Черкессия и другое</h2>
          <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="center-container">
      <form class="form" name="profile-info" method="POST">
        <h2 class="form__header">Редактировать профиль</h2>
        <input type="text" class="form__input form__input_user-name" placeholder="Имя" name="user-name" required autocomplete="name">
        <input type="text" class="form__input form__input_user-signature" placeholder="Подпись" name="user-signature">
        <button type="submit" class="form__save-button" aria-label="Кнопка сохранения изменений.">Сохранить</button>
      </form>

      <form class="form" name="add-post" method="POST">
        <h2 class="form__header">Новое место</h2>
        <input type="text" class="form__input form__input_post-heading" placeholder="Название" name="post-heading" required>
        <input type="text" class="form__input form__input_post-picture-link" placeholder="Ссылка на картинку" name="post-picture-link" required>
        <button type="submit" class="form__save-button" aria-label="Кнопка публикации поста.">Создать</button>
      </form>

      <button type="button" class="popup__close-button" aria-label="Кнопка отмены изменений."></button>
    </div>
  </div>

  <template id="post-template">
    <div class="posts-gallery__item">
      <button type="button" class="posts-gallery__delete-button" aria-label="Удалить пост."></button>
      <img class="posts-gallery__item-photo" src="" alt="">
      <div class="posts-gallery__item-panel">
        <h2 class="posts-gallery__item-heading"></h2>
        <button type="button" class="posts-gallery__like-button" aria-label="Лайкнуть пост."></button>
      </div>
    </div>
  </template>
  <script src="src/scripts/index.js"></script>
</body>
</html>
