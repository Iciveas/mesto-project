<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="src/images/svg-logo.svg" class="header__logo" alt="логотип проекта">
  </header>

  <main class="content">
    <div class="user-panel">
      <div class="user-panel__profile">
        <img class="user-panel__user-photo" src="src/images/user-photo.jpeg" alt="аватар пользователя">
        <div class="user-panel__text-container">
          <div class="row-container">
            <h1 class="user-panel__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="user-panel__edit-button"></button>
          </div>
          <p class="user-panel__user-signature">Исследователь океана</p>
        </div>
        

      </div>
      <button type="button" class="user-panel__add-post-button"></button>
    </div>

    <section class="posts-gallery" aria-label="Галерея">
      <div class="posts-gallery__item">
        <img src="src/images/photo-karachaevsk.png" alt="фото Карачаевска">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Карачаевск</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>

      <div class="posts-gallery__item">
        <img class="posts-gallery__item-photo" src="src/images/photo-elbrus.png" alt="фото горы Эльбрус">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Гора Эльбрус</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>
      <div class="posts-gallery__item">
        <img class="posts-gallery__item-photo" src="src/images/photo-dombai.png" alt="фото горнолыжного комплекса Домбай">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Домбай</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>
      <div class="posts-gallery__item">
        <img class="posts-gallery__item-photo" src="src/images/photo-elbrus.png" alt="фото горы Эльбрус">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Гора Эльбрус</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>
      <div class="posts-gallery__item">
        <img class="posts-gallery__item-photo" src="src/images/photo-dombai.png" alt="фото горнолыжного комплекса Домбай">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Домбай</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>
      <div class="posts-gallery__item">
        <img class="posts-gallery__item-photo" src="src/images/photo-karachaevsk.png" alt="фото Карачаевска">
        <div class="posts-gallery__item-panel">
          <p class="posts-gallery__item-heading">Карачаево-Черкессия и другое</p>
          <button type="button" class="posts-gallery__like-button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="center-container">
      <form class="edit-user-profile-form">
        <button type="button" class="edit-user-profile-form__close-button"></button>
        <h2 class="edit-user-profile-form__header">Редактировать профиль</h2>
        <input type="text" class="edit-user-profile-form__input" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="edit-user-profile-form__input" placeholder="Подпись" value="Исследователь океана">
        <button type="submit" class="edit-user-profile-form__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  
</body>
</html>
